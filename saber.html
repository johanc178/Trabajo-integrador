<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaberBot</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>SaberBot</h2>
    </div>

    <div class="chat-content">
      <div class="chat-messages">
        <div class="message user">
          <img src="/images/Captura de pantalla 2025-05-20 150402.png" alt="Usuario" />
          <div class="bubble">¡Hola!</div>
        </div>
        <div class="message bot">
          <img src="/images/Captura de pantalla 2025-05-20 150425.png" alt="Bot" />
          <div class="bubble">¡Hola!<br/>Soy tu asistente virtual de estudio.</div>
        </div>
      </div>
      <div class="chat-sidebar">
        <p><strong>Historial</strong></p>
      </div>
    </div>

    <div class="chat-input">
      <button class="icon">🎤</button>
      <button class="icon">🖼️</button>
      <input type="text" placeholder="Escribe un mensaje..." />
      <button class="send">➤</button>
    </div>
  </div>
</body>
</html>
